[pytest]
# Для запуска всех тестов (coach + customer) используйте: python run_all_tests.py
# Или: pytest -v (но это запустит только тесты с маркером, который указан в --role)
addopts = -v --alluredir=allure-results
markers = 
    coach: тесты, требующие роль коуча (role=4)
    customer: тесты, требующие роль клиента (role=5)